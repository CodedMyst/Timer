<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Timer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover; /* Cover the entire screen while preserving quality */
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="https://raw.githubusercontent.com/CodedMyst/Timer/main/timer.webm" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
