<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Timer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        /* Buy Me a Coffee Button Styling */
        .bmc-tooltip {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #FFDD00;
            color: #000;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            z-index: 10;
        }
        /* Tooltip Styling */
        .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            top: 100%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip-text::after {
            content: "";
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent #333 transparent;
        }
        /* Show Tooltip on Hover */
        .bmc-tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        /* Blurred overlay styling */
        .blur-overlay {
            position: absolute;
            top: 30%;
            left: 20%;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.5);
            filter: blur(10px);
            z-index: 5;
        }
    </style>
</head>
<body>
    <video autoplay loop >
        <source src="https://github.com/codedmyst/timer/trimmed_video.webm" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Blurred Overlay -->
    <div class="blur-overlay"></div>

    <!-- Buy Me a Coffee Button with Tooltip -->
    <a href="https://www.buymeacoffee.com/sarahk.links" target="_blank" class="bmc-tooltip">
        Buy me a coffee
        <span class="tooltip-text">Support my work with a coffee!</span>
    </a>
</body>
</html>
