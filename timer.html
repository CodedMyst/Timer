<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Timer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            position: relative; /* Needed for absolute positioning of overlays */
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover; /* Cover the entire screen while preserving quality */
        }
        /* Linktree Button Styling */
        .linktree-tooltip {
            position: absolute;
            top: 20px; /* Position the button near the top */
            right: 20px; /* Position the button near the right */
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            z-index: 10; /* Ensure the button is above other elements */
        }
        /* Tooltip Styling */
        .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            top: 100%; /* Position below the link */
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip-text::after {
            content: "";
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent #333 transparent;
        }
        /* Show Tooltip on Hover */
        .linktree-tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        /* Blurred overlay styling */
        .blur-overlay {
            position: absolute;
            top: 30%; /* Adjust as needed */
            left: 20%; /* Adjust as needed */
            width: 60px; /* Width of the blurred area */
            height: 60px; /* Height of the blurred area */
            background: rgba(255, 255, 255, 0.5); /* Semi-transparent background */
            filter: blur(10px); /* Blur effect */
            z-index: 5; /* Position below the tooltip but above the video */
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="https://raw.githubusercontent.com/CodedMyst/Timer/main/timer.webm" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Blurred Overlay -->
    <div class="blur-overlay"></div>

    <!-- Linktree Button with Updated Tooltip -->
    <a href="https://linktr.ee/sarahk.links" target="_blank" class="linktree-tooltip">
        Visit My Linktree
        <span class="tooltip-text">Explore my curated resources!</span>
    </a>
</body>
</html>
