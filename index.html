<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px auto;
            max-width: 600px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            color: #ff6347;
        }
        #timer {
            font-size: 3em;
            margin: 20px 0;
            color: #333;
        }
        .controls, .settings {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            margin: 10px 5px;
            font-size: 16px;
            width: 80px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            background-color: #ff6347;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e55340;
        }
        .bmc-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FFDD00;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .bmc-button:hover {
            background-color: #FFC107;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Pomodoro Timer</h1>
    <div id="timer">25:00</div>
    <div class="settings">
        <input type="number" id="work-duration" placeholder="Work (min)" value="25">
        <input type="number" id="break-duration" placeholder="Break (min)" value="5">
    </div>
    <div class="controls">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
    </div>
    <!-- Buy Me a Coffee Button -->
    <a href="https://www.buymeacoffee.com/sarahk.links" target="_blank" class="bmc-button">
        ☕ Buy Me a Coffee
    </a>
    <footer>
        Made with ❤️ by CodedMyst
    </footer>
    <script src="script.js"></script>
</body>
</html>
